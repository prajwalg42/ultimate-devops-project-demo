#CI for Product Catalog Service

name: product-catalog-ci

on: 
    pull_request:
        branches: 
            - main
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Go 1.22
              uses: actions/setup-go@v2
              with:
                go-version: 1.22

            - name: Build
              run: 
                cd src/product-catalog
                go mod download
                go build -o product-catalog-service main.go 


            - name: unit tests
              run: 
                cd src/product-catalog
                go test ./...
              
    code-quality:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Run golangci-lint
              run: 
                     go install github.com/golangci/golangci-lint/cmd/golangci-lint@1.56.2
                     golangci-lint run src/product-catalog/...

    docker:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Install docker
              uses: docker/setup-buildx-action@v1
              
            - name: Login to Docker
              uses: docker/login-action@v3
              with:
                username: ${{ secrets.DOCKER_USERNAME }}
                password: ${{ secrets.DOCKER_PASSWORD }}
                
            - name: docker push
              uses: docker/build-push-action@v6
              with:
                context: src/product-catalog
                file: src/product-catalog/Dockerfile
                push: true
                tags: ${{ secrets.DOCKER_USERNAME }}/product-catalog-service:${{ github.run_id }}

    update-k8s:
        runs-on: ubuntu-latest
        needs: docker
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

              with:
                token: ${{ secrets.TOKEN }}

            - name: update tag in k8s deployment manifest
              run: 
                    sed -i "s|image: .*|image: prajwalg42/product-catalog:${{ github.run_id }}|" kubernetes/product-catalog/deployment.yaml

            - name: Commit and push changes
              run:
                git config --global user.name "prajwalg42"
                git config --global user.email "prajwalgaikwad42@gmail.com"
                git add kubernetes/product-catalog/deployment.yaml
                git commit -m "[CI] Update product-catalog image tag"
                git push   
                  
                    